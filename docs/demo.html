<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>amazeui-page demo</title>
    <link rel="stylesheet" type="text/css" href="../dlist/amazeui.min.css">
    <script type="text/javascript" src="../dlist/jquery.min.js"></script>
    <script type="text/javascript" src="../dlist/amazeui.min.js"></script>
    <script type="text/javascript" src="../dlist/amazeui.page.js"></script>
</head>

<body>
    <div id="content"></div>
    <div id="page">
    </div>
    <button id="remove">移除</button>
    跳转到
    <input id="curr" type="number" value="3" />
    页
    <button id="set">go</button>
    <script type="text/javascript">
    //测试数据
    var data = [
        '北京',
        '上海',
        '广州',
        '深圳',
        '杭州',
        '长沙',
        '合肥',
        '宁夏',
        '成都',
        '西安',
        '南昌',
        '上饶',
        '沈阳',
        '济南',
        '厦门',
        '福州',
        '九江',
        '宜春',
        '赣州',
        '宁波',
        '绍兴',
        '无锡',
        '苏州',
        '徐州',
        '东莞',
        '佛山',
        '中山',
        '成都',
        '武汉',
        '青岛',
        '天津',
        '重庆',
        '南京',
        '九江',
        '香港',
        '澳门',
        '台北'
    ];
    var nums = 5; //每页出现的数量
    var pages = Math.ceil(data.length / nums); //得到总页数

  var thisDate = function(curr){
      //此处只是演示，实际场景通常是返回已经当前页已经分组好的数据
      var str = '', last = curr*nums - 1;
      last = last >= data.length ? (data.length-1) : last;
      for(var i = (curr*nums - nums); i <= last; i++){
          str += '<li>'+ data[i] +'</li>';
      }
      return str;
  };
  $(function(){
	//返回的是一个page示例，拥有实例方法
    var $page=$("#page").page({
        pages: pages,       //页数
        curr: 1,            //当前页 
        type: 'default',    //主题
        groups: 5,          //连续显示分页数
        prev: '<', //若不显示，设置false即可
        next: '>', //若不显示，设置false即可        
        first: "首页",
        last: "尾页",      //false则不显示
        before: function(ctx, next) { //加载前触发，如果没有执行next()则中断加载
            console.log('开始加载...');
            ctx.time = (new Date()).getTime(); //只是演示，并没有什么卵用，可以保存一些数据到上下文中
            next();
        },
        render: function(ctx, $el, index) { //渲染[ctx：对this的引用，$el：当前元素，index：当前索引]
            //逻辑处理
            if (index=='last') {			//虽然上面设置了last的文字为尾页，但是经过render处理，结果变为最后一页
                $el.find('a').html('最后一页');
                return $el; //如果有返回值则使用返回值渲染
            }
            return false; //没有返回值则按默认处理
        },
        after: function(ctx, next) { //加载完成后触发
            var time = (new Date()).getTime(); //没有什么卵用的演示
            console.log('分页组件加载完毕，耗时：' + (time - ctx.time) + 'ms');
            next();
        },
        /*
        * 触发分页后的回调，如果首次加载时后端已处理好分页数据则需要在after中判断终止或在jump中判断first是否为假
        */
        jump: function(ctx,first) {
          console.log('当前第：'+ctx.option.curr+"页");
          $("#content").html(thisDate(ctx.option.curr));
        }
    });
    
    $("#remove").click(function(){
    	$page.remove(function(){
    		alert('移除分页组件成功');
    	})
    })
    
    $("#set").click(function(){
        var page=$("#curr").val();
    	$page.setCurr(page,function(){
    		console.log('跳转到第'+page+"页");
    	});
    })
  })
    </script>
</body>
</html>
